<div>

    <center><h3>Jory's Calculator</h3></center>

    <div id="container"></div>

    <div class="calculator">
        <div class="input" id="input"></div>
        <div class="buttons">
            <div class="operators">
                <div>+</div>
                <div>-</div>
                <div>&times;</div>
                <div>&divide;</div>
            </div>
            <div class="leftPanel">
                <div class="numbers">
                    <div>7</div>
                    <div>8</div>
                    <div>9</div>
                </div>
                <div class="numbers">
                    <div>4</div>
                    <div>5</div>
                    <div>6</div>
                </div>
                <div class="numbers">
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                </div>
                <div class="numbers">
                    <div>0</div>
                    <div>.</div>
                    <div id="clearBtn">C</div>
                </div>
            </div>
            <div class="equalsBtn" id="equalsBtn">=</div>
        </div>
    </div>

    <div>
        <h5>Last 10 Expressions Evaluated Globally:</h5>
        <ol id="results"></ol>
    </div>

</div>
